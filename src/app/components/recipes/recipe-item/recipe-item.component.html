<a href="#" class="list-group-item clearfix itemLook" (click)="onItemClicked(recipe)">

    <div class="float-start">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>

    <div class="float-end">

        <img src="{{recipe.imagePath}}" alt="no image found" class="img-responsive"
             style="max-height: 50px; border-radius: 10%; margin-top: 15px">
    </div>
</a>

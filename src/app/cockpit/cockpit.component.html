<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control" #serverName>  <!-- using the local in html value-->
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">  <!-- or you can use two way banging -->
    <br>
    <button class="btn btn-primary" style="margin-right: 10px" (click)="onAddServer(serverName)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverName)">Add Server Blueprint</button>
  </div>
</div>

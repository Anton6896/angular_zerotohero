<div class="row" style="margin-bottom: 60px">
  <app-header
  (recipeEmitter)="onRecipePush($event)"
  (shoppingEmitter)="onShoppingPush($event)"
  ></app-header>
</div>
<div class="container">
  <div class="row">
    <app-recipes *ngIf="showData['showRecipe']"></app-recipes>
    <app-shoping *ngIf="showData['showShopping']"></app-shoping>
  </div>
</div>
